<form [formGroup]="usersForm">

	<div class="form-group">
		<label for="nom">Nom</label>
		<input class="form-control" type="text" name="nom" formControlName="nom" required>
	</div>

	<div class="form-group">
		<label for="prenom">Prenom</label>
		<input class="form-control" type="text" name="prenom" formControlName="prenom" required>
	</div>

	<div class="form-group">
		<label for="email">Email</label>
		<input class="form-control" type="email" name="email" formControlName="email" required>
	</div>

	<div class="form-group">
		<label for="dateNaissance">Date de naissance</label>
		<input class="form-control" type="date" name="dateNaissance" formControlName="dateNaissance" required>
	</div>


	<div class="form-group">
		<button class="btn btn-primary btn-block" (click)="onSubmit()">Cr√©er un utilisateur</button>
	</div>

</form>

<div style="float: right; width:50%;">

  <h3>Form Value</h3>
  {{usersForm.value |json}}
 
</div>
