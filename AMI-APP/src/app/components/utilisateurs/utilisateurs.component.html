<div class="container">
<div class="wrapper">
<mat-form-field appearance="standard">
<mat-label>Filtre  </mat-label>
<input matInput (keyup)="applyFilter($event)" placeholder="Rechercher.." #input>
</mat-form-field>
</div>

<div class="mat-elevation-z8">
<table mat-table [dataSource]="dataSource" matSort>

  <!-- ID Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
    <td mat-cell *matCellDef="let row"> {{row.id}} </td>
  </ng-container>

  <!-- Nom Column -->
  <ng-container matColumnDef="Nom">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom </th>
    <td mat-cell *matCellDef="let row"> {{row.Nom}} </td>
  </ng-container>

  <!-- Prenom Column -->
  <ng-container matColumnDef="Prenom">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Prenom </th>
    <td mat-cell *matCellDef="let row"> {{row.Prenom}} </td>
  </ng-container>

  <!-- Email Column -->
  <ng-container matColumnDef="Email">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
    <td mat-cell *matCellDef="let row"> {{row.Email}} </td>
  </ng-container>

    <!-- Date_de_naissance Column -->
    <ng-container matColumnDef="Date_de_naissance">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date_de_naissance </th>
        <td mat-cell *matCellDef="let row"> {{row.Date_de_naissance | date: 'dd/MM/yyyy'}} </td>
    </ng-container>

        <!-- Date_de_naissance Column -->
    <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
        <td mat-cell *matCellDef="let row">
            <button mat-icon-button color="primary">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn">
            <mat-icon>delete</mat-icon>
        </button>
        </td>
    </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
  </tr>
</table>

<mat-paginator [pageSizeOptions]="[5]" aria-label="Select page of users"></mat-paginator>
</div>

</div>
